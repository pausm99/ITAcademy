<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Nivell 2 - Exercici 4</title>
    <script src="https://kit.fontawesome.com/17458d9006.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="page-wrapper">
        <header class="container flex" id="container1">
            <div class="split flex" id="split1A">
                <div class="item item1 flex" id="div-logo">
                    <img src="images/favicon.ico" alt="Logo" id="logo">
                </div>
                <nav class="item item1">
                    <ul class="flex" id="navbar">
                        <li class="navbar-item flex">
                            <i class="fa-solid fa-house-chimney"></i>
                            <a>Inicio</a>
                        </li>
                        <li class="navbar-item flex">
                            <i class="fa-solid fa-map-location-dot"></i>
                            <a>Rutas</a>
                        </li>
                        <li class="navbar-item flex">
                            <i class="fa-solid fa-square-h"></i>
                            <a>Hoteles</a>
                        </li>
                        <li class="navbar-item flex">
                            <i class="fa-solid fa-plane"></i>
                            <a>Vuelos</a>
                        </li>
                        <li class="navbar-item flex">
                            <i class="fa-solid fa-inbox"></i>
                            <a>Contacto</a>
                        </li>
                    </ul>
                </nav>
                <div class="item item1 flex" id="div-social">
                    <i class="fa-brands fa-square-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                </div>
            </div>
            <div class="split flex" id="split1B">
                <h2 class="item item2">"Disfruta de la experiencia de otros viajeros"</h2>
            </div>
        </header>
        <div class="container flex" id="container2">
            <div class="split flex" id="split2A">
                <div class="item item3"></div>
                <div class="item item3"></div>
                <div class="item item3"></div>
                <div class="item item3"></div>
                <div class="item item4"></div>
            </div>
            <div class="split flex" id="split2B">
                <div class="item item5"></div>
                <div class="item item5"></div>
            </div>
        </div>
        <div class="container flex" id="container3">
            <div class="split" id="split3A"></div>
        </div>
    </div>
</body>
</html>
